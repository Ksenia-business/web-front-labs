<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чепурнова Ксения Анатольевна. Вывод суммы и автора</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor() {
            let author = "Автор страницы: \nЧепурнова Ксения Анатольевна";
            alert(author);
        }

        function showFooter() {
            let footer = "Приветствую вас на моей странице! \nЖизнь - это волшебство, находи в ней чудо!";
            alert(footer);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            height: 50px;
            width: 400px;
            background-color: LightYellow;
            color: DarkBlue;
            display: inline-block;
            border-radius: 5px;
            border: 2px solid FireBrick;
            text-align: center;
            font-size: 20px;
            line-height: 2.5;
        }

        header {
            cursor: pointer;
        }

        footer {
            cursor: grab;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="showFooter()">
        &copy; Ксения Чепурнова, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
