<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чепурнова Ксения Анатольевна. Вывод суммы и автора</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showMul() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a/b;
            alert(a + ' / ' + b + ' = ' + result);
        }

        function showExp() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if((a == 0) & (b == 0)) {
                alert('Ошибка!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a**b;
            alert(a + ' ^ ' + b + ' = ' + result);
        }

        function showAuthor() {
            let author = "Автор страницы: \nЧепурнова Ксения Анатольевна";
            alert(author);
        }

        function showFooter() {
            let footer = "Приветствую вас на моей странице! \nЖизнь - это волшебство, находи в ней чудо!";
            alert(footer);
        }

        function changeOutput(buttonNum, backColor, textColor, borderStyle, borderRadius, borderWidth) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = borderStyle;
            output.style.borderRadius = borderRadius;
            output.style.borderWidth = borderWidth;
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            height: 50px;
            width: 400px;
            background-color: LightYellow;
            color: DarkBlue;
            display: inline-block;
            border-radius: 5px;
            border: 2px solid FireBrick;
            text-align: center;
            font-size: 20px;
            line-height: 2.5;
        }

        header {
            cursor: pointer;
        }

        footer {
            cursor: grab;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showMul()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showExp()">Возвести в степень</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'solid', '5px', '2px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'dashed', '10px', '3px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, '#7523CE', '#F0DC9B', 'dotted', '15px', '4px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, '#7DEFA2', '#65489D', 'double', '20px', '5px')">
        </div>
    
        <div id="output"></div>
    </main>

    <footer ondblclick="showFooter()">
        &copy; Ксения Чепурнова, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
