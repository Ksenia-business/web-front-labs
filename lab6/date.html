<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чепурнова Ксения Анатольевна. Дата и время</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            let locales = [
                { name: 'Дата и время для русской локали', code: 'ru-RU' },
                { name: 'Дата и время для английской локали', code: 'en-US' },
                { name: 'Дата и время для французской локали', code: 'fr-FR' },
                { name: 'Дата и время для локали Германии', code: 'de-DE' },
                { name: 'Дата и время для локали Японии', code: 'ja-JP' }
            ];

            let output = '';
            locales.forEach(locale => {
                output += `<div class="locale-info">
                             <div class="locale-name">${locale.name}:</div>
                             <div>${today.toLocaleString(locale.code)}</div>
                           </div>`;
            });
            out.innerHTML = output;
        }

        function changeColors() {
            const header = document.getElementsByTagName('header')[0];
            const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            header.style.color = rgb;
        }

        let timerNum;

        function startChangeColors() {
            changeColors();
            timerNum = setInterval(changeColors, 1000);
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }

        function stopChangeColors() {
            clearInterval(timerNum);
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
    
        let timeUpdateInterval;

        function startUpdateTime() {
            showDate();
            timeUpdateInterval = setInterval(showDate, 1000);
            document.getElementById('start-time-btn').disabled = true;
            document.getElementById('stop-time-btn').disabled = false;
        }

        function stopUpdateTime() {
            clearInterval(timeUpdateInterval);
            document.getElementById('start-time-btn').disabled = false;
            document.getElementById('stop-time-btn').disabled = true;
        }
    </script>
    <style>
        .locale-info {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fcfff5;
        }

        .locale-name {
            font-weight: bold;
            color: #221f1f;
            margin-bottom: 5px;
        }

        #current-date {
            line-height: 1.6;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #52a539;
            color: rgb(255, 255, 255);
            transition: background-color 0.3s ease;
            margin: 7px;
        }

        button:hover {
            background-color: #d62e2e;
        }

        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        header {
            transition: color 3s;
        }
    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="current-date"></div>
        <div>
            <button onclick="startUpdateTime()" id="start-time-btn">Обновление времени</button>
            <button onclick="stopUpdateTime()" disabled id="stop-time-btn">Остановить обновление времени</button>
        </div>
        <div>
            <button onclick="startChangeColors()" id="start-btn">Старт</button>
            <button onclick="stopChangeColors()" disabled id="stop-btn">Стоп</button>
        </div>
    </main>

    <footer>
        &copy; Ксения Чепурнова, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
