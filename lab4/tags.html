    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tag-cloud {
            position: relative;
            width: 80%;
            height: 600px;
            margin: 50px;
        }

        .tag {
            font-size: 40px;
            position: absolute;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 1;
            animation-play-state: running;
        }

        .tag:hover {
            transform: scale(4);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
            animation-play-state: paused;
        }

        @keyframes floatAnimation1 {
            0% { top: 15%; left: 5%; }
            25% { top: 30%; left: 15%; }
            50% { top: 10%; left: 25%; }
            75% { top: 25%; left: 10%; }
            100% { top: 15%; left: 5%; }
        }

        .tag1 {
            top: 15%;
            left: 5%;
            color: green;
            transform: rotate(-20deg);
            animation: floatAnimation1 20s linear infinite;
        }

        @keyframes floatAnimation2 {
            0% { top: 18%; left: 12%; }
            25% { top: 5%; left: 20%; }
            50% { top: 28%; left: 8%; }
            75% { top: 12%; left: 18%; }
            100% { top: 18%; left: 12%; }
        }

        .tag2 {
            top: 18%;
            left: 12%;
            color: Teal;
            transform: rotate(-5deg);
            animation: floatAnimation2 12s linear infinite;
        }
        
        @keyframes floatAnimation3 {
            0% { top: 10%; left: 18%; }
            25% { top: 20%; left: 5%; }
            50% { top: 15%; left: 28%; }
            75% { top: 5%; left: 12%; }
            100% { top: 10%; left: 18%; }
        }

        .tag3 {
            top: 10%;
            left: 18%;
            font-size: 20px;
            color: Black;
            animation: floatAnimation3 11s linear infinite;
        }

        @keyframes floatAnimation4 {
            0% { top: 5%; left: 25%; }
            25% { top: 15%; left: 30%; }
            50% { top: 0%; left: 15%; }
            75% { top: 10%; left: 28%; }
            100% { top: 5%; left: 25%; }
        }

        .tag4 {
            top: 19%;
            left: 25%;
            color: Purple;
            animation: floatAnimation4 13s linear infinite;
        }

        @keyframes floatAnimation5 {
            0% { top: 6%; left: 35%; }
            25% { top: 20%; left: 40%; }
            50% { top: 12%; left: 20%; }
            75% { top: 0%; left: 30%; }
            100% { top: 6%; left: 35%; }
        }

        .tag5 {
            top: 6%;

            0% { top: 0%; left: 25%; }
