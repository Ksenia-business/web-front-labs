<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чепурнова Ксения Анатольевна. Блоки</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">

    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.background = 'green';
            newBlock.style.height = '40px';

            document.querySelector('main').appendChild(newBlock);
        }
    </script>

    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #be6464; 
            color: white;
            border: none;
            padding: 12px 20px; 
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px; 
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #af4040;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        div[style*="background: green"] {
            width: 300px;
            border: 2px solid #f5ff6c;
            border-radius: 4px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            display: flex;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>

    <footer>
        &copy; Ксения Чепурнова, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
